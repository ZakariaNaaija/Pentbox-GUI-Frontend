<a routerLink="/"  mdbBtn class="back" mdbWavesEffect>< Menu</a>
<mdb-card>
    <mdb-card-body>
      <mdb-card-title>
        <h2 id="title">Password Cracker</h2>
      </mdb-card-title>
      <div class="form-row">
        <div class="form-group col-md-4">
          <input mdbInput type="text" class="form-control" [(ngModel)]="password" placeholder="type the password here">
          <div *ngIf="attackChoice=='bruteforce'" style="font-size: 13px;" class="alert alert-warning" role="alert">
            Bruteforce will only reach a maximum length of 5 characters to avoid the high cost of execution
        </div>
        </div>
        <div class="form-group col-md-4">
            <select [(ngModel)]="attackChoice" class="browser-default custom-select">
              <option selected>Select Attack Type</option>
              <option *ngFor="let type of types" [value]="type">{{type}}</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <select [(ngModel)]="algorithm" class="browser-default custom-select">
              <option selected>Select Algorithm</option>
              <option *ngFor="let algorithm of algorithms" [value]="algorithm">{{algorithm}}</option>
            </select>
          </div>

        <div class="actions form-group col-md-12">
            <button [disabled]="algorithm=='Select Algorithm' || !password || password=='' ||attackChoice=='Select Attack Type' || loading" type="button" mdbBtn id="encode" (click)="cracker()" mdbWavesEffect>Cracker</button>
        </div>

        <div *ngIf="notfound" class="alert alert-danger" role="alert">
            Password not found! sorry for that!
        </div>
        <div *ngIf="crackedPassword" class="alert alert-success">
          Results:
          <div class="output" >{{crackedPassword}}</div>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
          Error : {{errorMessage}}
        </div>
    </div>
    <div *ngIf="loading" class="progress" style="position: relative;">
        <div class="progress-bar progress-bar-striped bg-success indeterminate"></div>
    </div>

    </mdb-card-body>
  </mdb-card>
